                  <form>
                    <div class="form-group row">
                      <label for="inputAssignment1" class="col-sm-3 col-form-label">Subject</label>
                      <div class="col-sm-9">

                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3">Priority</label>
                      <div class="col-sm-9">
                        <div class="form-check">
                          <label class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="gridRadios" checked>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Low - I can do this last</span>
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="gridRadios">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Regular - Place this where space is available</span>
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="gridRadios">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">High - Place this before any other classes</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-primary" (click)='showStaticModal()'>Submit</button>
                      </div>
                    </div>
                  </form>
                </nb-card-body>
